<body>

<!-- TAXI -->
<div class="box" id="taxi">

<div class="order">

<input id="name" placeholder="Roblox Name">

<!-- FÃœHRERSCHEIN -->

<h3>ğŸªª FÃ¼hrerschein</h3>
<p class="small">TheorieprÃ¼fung ab 4/5 richtig bestanden</p>

<!-- FAHRER -->
<div class="box" id="login">
<h3>ğŸ‘¨â€âœˆï¸ Fahrer Dashboard</h3>

<button class="action" onclick="showOrders()">AuftrÃ¤ge anzeigen</button>

<div id="orders"></div>

<script>
let orders = [];

function show(id){
    document.querySelectorAll('.box').forEach(b=>b.style.display="none");
    document.getElementById(id).style.display="block";
}

function addOrder(){
    let order = {
        name: name.value,
        from: from.value,
        to: to.value,
        type: type.value,
        pay: pay.value,
        status: "Offen"
    };
    orders.push(order);
    alert("Taxi-Anfrage gesendet!");
}

function showOrders(){
    let list = document.getElementById("orders");
    list.innerHTML = "";
    orders.forEach((o,i)=>{
        list.innerHTML += `
        <div class="order">
        <b>${o.name}</b><br>
        ${o.from} âœ ${o.to}<br>
        Fahrt: ${o.type}<br>
        Zahlung: ${o.pay}<br>
        Status: ${o.status}<br>
        <button onclick="take(${i})">Annehmen</button>
        <button onclick="pay(${i})">Bezahlt</button>
        </div>`;
    });
}

function take(i){
    orders[i].status = "Angenommen";
    showOrders();
}

function pay(i){
    orders[i].status = "Bezahlt";
    showOrders();
}
</script>
